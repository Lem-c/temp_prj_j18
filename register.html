<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-container button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .register-container button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm" action="" method="get" name="registerForm" novalidate>
      <!-- Username: only numbers, alphabets (both cases allowed if needed) and underscore. If you need strictly lower-case or upper-case, adjust the pattern -->
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        required 
        pattern="[A-Za-z0-9_]+"
        title="Username can only contain letters, numbers, and underscores." />

      <!-- Password: only accepts lowercase letters, numbers, and $, _ , & -->
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required 
        pattern="[a-z0-9$_&]+"
        title="Password can only contain lowercase letters, numbers, $, _ and &." />

      <!-- Password confirmation field -->
      <label for="confirmPassword">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword"
        required 
        pattern="[a-z0-9$_&]+"
        title="Password can only contain lowercase letters, numbers, $, _ and &." />

      <!-- Sex selection dropdown -->
      <label for="sex">Sex</label>
      <select name="gender" id="sex" required>
        <option value="" disabled selected>Select your sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Email input -->
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="example@domain.com" />

      <!-- Error message placeholder for password mismatch -->
      <div id="error_match" class="error-message">Passwords do not match.</div>
      <div id="error_invalid" class="error-message">Passwords should be at least 8 characters long and contain a mix of letters, numbers, and special characters.</div>   

      <!-- Submit button -->
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // JavaScript to ensure password and confirmation match.
    const form = document.getElementById('registerForm');
    const username = document.registerForm.username;
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const error_code_not_match = document.getElementById('error_match');
    const error_code_invalid = document.getElementById('error_invalid');


    form.addEventListener('submit', function(event) {
      if (username.value === '' || email.value === '' || password.value === '' || confirmPassword.value === '') {
        event.preventDefault(); // Prevent form submission if any field is empty
        alert('Please fill in all fields.');
        return;
      }

      if(password.value.length < 8 || !/[a-z]/.test(password.value) ||
       !/[0-9]/.test(password.value) || !/[$&_]/.test(password.value)) {
        event.preventDefault();
        error_code_invalid.style.display = 'block';
        return;
      } else {
        error_code_invalid.style.display = 'none';
      }

      if (password.value !== confirmPassword.value && password.value !== '' && confirmPassword.value !== '') {
        event.preventDefault(); // Prevent form submission
        error_code_not_match.style.display = 'block';
      } else {
        error_code_not_match.style.display = 'none';
      }
    });

    confirmPassword.addEventListener('input', function() {
      if (password.value === confirmPassword.value) {
        error_code_not_match.style.display = 'none';
      }
    });
  </script>
</body>
</html>

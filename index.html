<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lem_C Profile</title>
  <style>
    /* Set the page background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    
    /* Style for the profile container */
    .profile-container {
      max-width: 800px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Style for the round profile image */
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 2px solid #ddd;
    }
    
    /* Style for profile info */
    .profile-info h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
    
    .profile-info p {
      margin: 5px 0 0;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Round profile picture -->
    <img src="./images/head/png" alt="Profile Picture" class="profile-image" />
    <!-- Name and region information -->
    <div class="profile-info">
      <h1>Lem_C</h1>
      <p>Region: CN</p>
    </div>
  </div>
</body>
</html>
